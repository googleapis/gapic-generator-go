---
name: release
on:
  push:
    tags:
      - '*'
  pull_request:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v2
        with:
          go-version: '1.13'
      - name: Parse tag name
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: Previous version
        run: git describe --abbrev=0 --tags v0.3.0^
      - name: Create GitHub release
        run: | 
          # echo "Creating release $RELEASE_VERSION at ${{ github.sha }}"
          go run ./util/cmd/release -version=v0.3.0 -commitish=b1be68fb33eddb2451d35222583a57a58964f57e -token=${{ github.token }}
