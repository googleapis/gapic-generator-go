---
name: release
on:
  push:
    tags:
      - '*'
  pull_request:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.13.1'
      - name: Parse tag name
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: Create GitHub release
        run: | 
          echo "Creating release v0.0.1-test at ${{ github.sha }}"
          go run ./util/cmd/release -version=v0.0.1-test -commitish=${{ github.sha }} -token=${{ github.token }}
